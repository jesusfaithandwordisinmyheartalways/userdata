<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 





     <link rel="stylesheet" type="text/css" href="cryptocss/crypto.css">
     <script type="module" src="crypto.js"></script>



    <title>Crypto</title>
</head>



<body>





     <!---------------------------------------HEADER----------------------------------------------------------------------->


     <header class="top-content">
        <h1>MARKET<img src="/images/header.png" alt="">SHORTCUT</h1>
    </header>
    










<!---------------------------------------NAVBAR------------------------------------------------------------------------>

<navbar class="content-nav" id="content-nav">
    <button class="home-btn">Home<img class="home-nav" src="/images/home.png" alt=""></button>
    <button class="stock-btn">Stocks<img class="stocks-nav" src="/images/stocks.png" alt=""></button>
    <button class="crypto-btn">Crypto<img class="crypto-nav" src="/images/crypto.png" alt=""></button>
    <button class="fund-btn">Commodities<img class="sp&500-nav" src="/images/s&p500.png" alt=""></button>
    <button class="forex-btn">Forex<img class="forex-nav" src="/images/forex.png" alt=""></button>

</navbar>














<!---------------------------------------CONTENT---------------------------------------------------->


    <main class="Grid-Container">


        

        <div class="bitcoin-image"><img src="/images/bitcoin.png" alt=""></div>

        <div class="bitcoin-name"><h3 class="bitcoin-name-text"></h3></div>

        <div class="bitcoin-symbol-wrapper">
            <p class="bitcoin-symbol"></p><span class="text-border"></span><p class="short-name"></p>
        </div>

        <div class="bitcoin-stock-price"><p class="bitcoin-price-text"></p> <span class="bitcoin-price-change"></span></div> 

        <div class="bitcoin-change-percentage"><p class="bitcoin-percentage"></p></div>

        <div class="bitcoin-previous-close">Previous Close:</div>
        <div class="bitcoin-previous-close-text"></div>

   



    </main>





    <div class="Grid-Container-Content">

        <div class="bitcoin-header-text"><h3>SUMMARY</h3></div>

        <div class="bitcoin-grid-content">

            <div class="Market-Cap">Market Cap
                <p class="bitcoin-market-cap-text"></p>
            </div>

            <div class="Volume">Volume
                <p class="bitcoin-volume-text"></p>
            </div>

            <div class="Open">Open
                <p class="bitcoin-open-text"></p>
            </div>

            <div class="Avg-Volume">Avg.Volume
                <p class="bitcoin-avg-volume-text"></p>
            </div>

            <div class="Day-High">Day High
                <p class="bitcoin-day-high-text"></p>
            </div>

            <div class="Day-Low">Day Low
                <p class="bitcoin-day-low-text"></p>
            </div>


        </div>


    </div>






<!---------------------------------------------ETHEREUM CONTENT---------------------------------------------------->



    <div class="Grid-Container-Two">



        <div class="ethereum-image"><img src="/images/Ethereum.png" alt=""></div>

        <div class="ethereum-name"><h3 class="ethereum-name-text"></h3></div>

        <div class="ethereum-symbol-wrapper">
            <p class="ethereum-symbol"></p><span class="ethereum-text-border"></span><p class="ethereum-short-name"></p>
        </div>

        <div class="ethereum-stock-price"><p class="ethereum-price-text"></p> <span class="ethereum-price-change"></span></div> 

        <div class="ethereum-change-percentage"><p class="ethereum-percentage"></p></div>

        <div class="ethereum-previous-close">Previous Close:</div>
        <div class="ethereum-previous-close-text"></div>



    </div>



    <div class="Grid-Container-Content-Two">

        <div class="ethereum-header-text"><h3>SUMMARY</h3></div>

        <div class="ethereum-grid-content">

            <div class="Ethereum-Market-Cap">Market Cap
                <p class="ethereum-market-cap-text"></p>
            </div>

            <div class="Ethereum-Volume">Volume
                <p class="ethereum-volume-text"></p>
            </div>

            <div class="Ethereum-Open">Open
                <p class="ethereum-open-text"></p>
            </div>

            <div class="Ethereum-Avg-Volume">Avg.Volume
                <p class="ethereum-avg-volume-text"></p>
            </div>

            <div class="Ethereum-Day-High">Day High
                <p class="ethereum-day-high-text"></p>
            </div>

            <div class="Ethereum-Day-Low">Day Low
                <p class="ethereum-day-low-text"></p>
            </div>


        </div>


    </div>




    <!---------------------------------------------TETHER CONTENT---------------------------------------------------->




    <div class="Grid-Container-Three">

        <div class="tether-image"><img src="/images/tether.png" alt="" ></div>


        <div class="tether-name"><h3 class="tether-name-text"></h3></div>

        <div class="tether-symbol-wrapper">
            <p class="tether-symbol"></p><span class="tether-text-border"></span><p class="tether-short-name"></p>
        </div>

        <div class="tether-stock-price"><p class="tether-price-text"></p> <span class="tether-price-change"></span></div> 

        <div class="tether-change-percentage"><p class="tether-percentage"> </p></div>

        <div class="tether-previous-close">Previous Close:</div>
        <div class="tether-previous-close-text"></div>


    </div>





    <div class="Grid-Container-Content-Three">

        <div class="tether-header-text"><h3>SUMMARY</h3></div>

        <div class="tether-grid-content">

            <div class="Tether-Market-Cap">Market Cap
                <p class="tether-market-cap-text"></p>
            </div>

            <div class="Tether-Volume">Volume
                <p class="tether-volume-text"></p>
            </div>

            <div class="Tether-Open">Open
                <p class="tether-open-text"></p>
            </div>

            <div class="Tether-Avg-Volume">Avg.Volume
                <p class="tether-avg-volume-text"></p>
            </div>

            <div class="Tether-Day-High">Day High
                <p class="tether-day-high-text"></p>
            </div>

            <div class="Tether-Day-Low">Day Low
                <p class="tether-day-low-text"></p>
            </div>


        </div>


    </div>










    
</body>
</html>
